<div ng-controller="MainController">
    <h1> YOU CAN GET OR SET MONEY</h1>
<hr>

<div class="pull-left"><button type="button" class="btn btn-success" data-toggle="modal" data-target="#addApplyModal">+ Add Apply</button></div>
<div class="clearfix"></div>

<hr>
<a href="#/money">money</a>s
    <a href="#/applyview">applyview</a>
<div class="row">
    <div class="col-md-12">
        <p>You currently have <b>{{ applys.length }}</b> books in your wishlist.</p>
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>user id</th>
                    <th>money</th>
                    <th>status</th>
                    <th>delete</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="apply in applys">
                    <td>{{apply.id}}</td>
                    <td>{{apply.uid}}</td>
                    <td>{{apply.money}}</td>
                    <td>{{apply.status}}</td>
                    <td><button ng-click="remove(apply.id)" class="btn btn-danger btn-xs">Delete</button></td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>

<div class="modal fade" id="addApplyModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Add a Book</h4>
            </div>
            <div class="modal-body">
                <p><input class="form-control" ng-model="currentUid" placeholder="uid" type="text"></p>
                <p><input class="form-control" ng-model="currentMoney" placeholder="money" type="text"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="create()">Save Book</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</div>
