<div ng-controller="ApplyviewController">
    <h1>YOU CAN CHECK APPLY</h1>
    <a href="#/" type="button">main</a>
    <a href="#/money" type="button">money</a>

    <hr>
    <div class="panel-body" >
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>user id</th>
                    <th>money</th>
                    <th>status</th>
                    <th>accept</th>
                    <th>wait</th>
                    <th>cancel</th>
                    <th>delete</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="apply in applys">
                    <td>{{apply.id}}</td>
                    <td>{{apply.uid}}</td>
                    <td>{{apply.money}}</td>
                    <td>{{apply.status}}</td>
                    <td><button ng-click="accept(apply.id)" class="btn btn-danger btn-xs" >Accept</button></td>
                    <td><button ng-click="wait(apply.id)" class="btn btn-danger btn-xs">Wait</button></td>
                    <td><button ng-click="cancel(apply.id)" class="btn btn-danger btn-xs">cancel</button></td>
                    <td><button ng-click="delete(apply.id)" class="btn btn-danger btn-xs">delete</button></td>
                </tr>
                </tbody>
            </table>
        </div>
        <!-- /.table-responsive -->
    </div>
</div>
